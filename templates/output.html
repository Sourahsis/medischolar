<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box and Image Area</title>
    <style>
    /* Reset some default browser styles */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

/* Center the content vertically and horizontally */
body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

/* Style the heading */
h1 {
    font-size: 24px;
    margin: 0;
}

/* Style the text input box */
.textbox {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin: 10px 0;
}

/* Style the image area */
.image-area {
    max-width: 100%;
    height: auto;
    border: 1px solid #ccc;
    border-radius: 5px;
}

</style>
</head>
<body>
    <h1>Text Box and Image Area</h1>

    <div>
        <input type="text" class="textbox" placeholder="Enter your text here">
    </div>

    <div>
        <img src="your-image-url.jpg" alt="Image Area" class="image-area">
    </div>
</body>
</html>
